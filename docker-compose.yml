services:

  #image used
  wordpress:
    image: wordpress:latest
    restart: always
    ports:
      - "80:80"
#    deploy:
#      mode: replicated
#      replicas: 2
    environment:
      WORDPRESS_DB_HOST: db:3306

      #WORDPRESS_DB_USER: exampleuser #from wordpress guide
      WORDPRESS_DB_USER: wordpress

      #WORDPRESS_DB_PASSWORD: examplepass #from wordpress guide
      WORDPRESS_DB_NAME: wordpress #from wordpress guide

      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - db
    secrets:
      - db_password

  #MySQL database storing
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: wordpress #from secrets documentation

      #MYSQL_USER: exampleuser
      MYSQL_USER: wordpress #from secrets documentation

      #MYSQL_PASSWORD: examplepass #from wordpress guide
      MYSQL_ROOT_PASSWORD: db_root_password  #from wordpress guide

      MYSQL_PASSWORD_FILE: /run/secrets/db_password #sends password to password file for secrets

    volumes:
      - /mnt/dbdata:/var/lib/mysql
    secrets:
      - db_root_password
      - db_password

